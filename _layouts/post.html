---
layout: default
---
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title | escape }}</h2>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% assign date_format = site.minima.date_format | default: "%B %-d, %Y" %}  
        {{ page.date | date: date_format }}
      </time>
      {% if page.author %}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}</p>
  </header>

  <div  class="post-content" itemprop="articleBody">
    {{ content }}
	  </div>
	<div style="padding-bottom:15px" class="fb-comments" data-href="https://jten11.github.io{{page.url}}" data-width="100%" data-numposts="5"></div>



</article>
