---
layout: default
title: Habitual Gamer
paginate: true


---
 <div class="container">   
<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="author">
    <span class="date">{{ post.date| date:"%B %-d, %Y" }}</span>{% if post.author %}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>
      {% endif %}
	
	</p>
  </p><p>{{ post.excerpt }}</p>
<div><a href="{{post.url}}"><i>Read More</i></a></div>
{% endfor %}
